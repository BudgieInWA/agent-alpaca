<template name="lobbyScreen">
    {{! Context: Lobby }}
    <header>
        <h1>Lobby {{_id}}</h1>

        owner: {{owner}}
    </header>

    <h2>Players</h2>
    <ul>
        {{#each userId in userIds}}
            <li>
                {{> playerReference userId}}
            </li>
        {{/each}}
    </ul>

    <h2>Game</h2>
    {{> gameReference gameId}}
</template>

<template name="lobbyListScreen">
    <header>
        <h1>Public Lobbies</h1>
    </header>

    <button class="create-lobby">New Lobby</button>

    <ul>
        {{#each lobby in lobbies}}
            <li>
                <a href="/lobby/{{lobby._id}}">{{_id}}</a>
            </li>
        {{/each}}
    </ul>
</template>
